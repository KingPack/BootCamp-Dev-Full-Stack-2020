<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Pratico 1</title>

    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/styles.css"/> 

</head>

<body>
    <div>
        <h2>Modifique as range</h2>
        <div class="inputRGB">
        <form>
        <label>
            <input
            id="inputRed"
            type="range"
            placeholder="Red"
            min="0" max="255"
            
            />
            <input
            id="valueRed"
            type="text"
            placeholder=""
            />
            <br>
        </label>
        <label>
            <input
            id="InputGreen"
            type="range"
            placeholder="Green"
            min="0" max="255"
            />
            <input
            id="valueGreen"
            type="text"
            placeholder=""
            />
            <br>
        </label>
        <label>
            <input
            id="InputBlue"
            type="range"
            placeholder="Blue"
            min="0" max="255"
            />
            <input
            id="valueBlue"
            type="text"
            placeholder=""
            />
        </div>
            <br>
        </label>
    </form>
    </div>
    <div>
        <h3>Display RGB</h3>
        <input
        id="displayRGB"
        type="text"
        />
    </div>
    
</body>
    <script src="./js/script.js"></script>
</html>
