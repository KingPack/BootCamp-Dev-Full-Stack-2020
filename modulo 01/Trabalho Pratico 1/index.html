<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Pratico 1</title>

    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/styles.css"/> 

</head>

<body>
    <div>
        <h2>Modifique as range</h2>
        <div class="inputRGB">
        <form>
        <label>
            <input
            id="inputRed"
            type="range"
            placeholder="Red"
            min="0" max="255" value="150"
            oninput="valueRed.value=value"  
            />
            <input
            id="valueRed"
            type="text"
            value="150"
            disabled
            />
            <br>
        </label>
        <label>
            <input
            id="InputGreen"
            type="range"
            min="0" max="255" value="250"
            oninput="displayGreen.value=value"
            />
            <input
            id="displayGreen"
            type="text"
            value="250"
            disabled
            />
            
            <br>
        </label>
        <label>
            <input
            id="InputBlue"
            type="range"
            placeholder="Blue"
            min="0" max="255" value="100"
            oninput="displayBlue.value=value"
            />
            <input
            id="displayBlue"
            type="text"
            value="100"
            disabled
            />
        </div>
            <br>
        </label>
    </form>
    </div>
    <div>
        <h3>Display RGB</h3>
        <input
        id="displayRGB"
        type="text"
        value=""
        />
    </div>
    
</body>
    <script src="./js/script.js"></script>
</html>
